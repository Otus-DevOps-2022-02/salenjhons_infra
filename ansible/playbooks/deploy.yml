- name: Deploy App
  hosts: app
  handlers:
    - name: restart puma
      become: true
      systemd: name=puma state=restarted
  tasks:
    - name: Install GIT
      become: true
      apt:
        name: git
        update_cache: yes
        state: present
    - name: Fetch the latest version of application code
      git:
         repo: 'https://github.com/express42/reddit.git'
         dest: /home/ubuntu/reddit
         version: monolith
      notify: restart puma
    - name: bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit
      notify: restart puma
