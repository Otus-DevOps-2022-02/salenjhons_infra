- name: Deploy App
  hosts: app

  handlers:
    - name: restart puma
      systemd: name=puma state=restarted

    - name: Install GIT
      become: true
      apt:
        name: git
        update_cache: yes
        state: present


    - name: Fetch the latest version of application code
      become: true
      git:
         repo: 'https://github.com/express42/reddit.git'
         dest: /home/ubuntu/reddit
         version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
      environment:
        GEM_HOME: /home/ubuntu/reddit
        PATH: $PATH:/bin/:/usr/bin/:/home/ubuntu/reddit
